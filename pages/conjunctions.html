<section>
<h2>Summary</h2>
<p>
  Conjunction in Sindarin are scarce and, like prepositions, may cause mutations.
</p>
<p>
  The main conjunctions are:
</p>
<pre>
  a(h) = "and"
  ach  = "but"
  egor = "or"
</pre>
