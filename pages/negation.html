<h2>Summary</h2>
<p>
  There are a few ways of negating things in Sindarin. The main two negation forms are <b>u-negation</b> and <b>la-negation</b>.
</p>
<p>
  There is also <b>baw-negation</b>, and words like <b>law</b> for "not" and <b>pen</b> for "lacking".
</p>
