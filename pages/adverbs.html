<h2>Summary</h2>
<p>
  The position of an adverb in a sentence is flexible for emphasis.
</p>
<p>
  They are not lenited following verbs, but everything else that succeeds and is modified by an adverb is lenited.
</p>
<p>
  Adjectives can be used adverbially if the subject can be described by them.
</p>
